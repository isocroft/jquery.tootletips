<!DOCTYPE html>
<html>
   <head>
       <title>TootleTips - Intermediate Demo</title>
       <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
       <meta http-equiv="X-UA-Compatible" content="IE-Edge" />
       <link type="text/css" rel="stylesheet" href="./assets/css/turbor.css" />
       <link type="text/css" rel="stylesheet" href="../src/tootletips.css" />
   </head>
   <body class="non-ie relative">
       
         <section class="row">
        
            <div  class="col-md-3 hidden-xs hidden-sm">
               <div id="aside-pane" class="unselectable">
				 <div id="aside" class="btn-group-y-vertical pill block-box">
                      <button style="width:100%;" data-subject="tour" class="btn btn-block btn-ordinary top-half-pill first relative" title="<b><span style='color:red;'>N</span>otifs</b>">Notifications <span class="badge pull-right">4</span></button>
                      <button style="width:100%;" class="btn btn-block btn-ordinary relative" title="<img src='./assets/img/mail.gif' valign='0' halign='0' style='top:-3px;position:relative;margin-right:5px;' /><b><span style='color:green;font-size:20px;'>I</span>nbox</b>">Messages <span class="badge pull-right">1</span></button>
				      <button style="width:100%;" class="btn btn-block btn-ordinary relative" title="<em><ins>T</ins></em>odos">Schedule <span class="badge pull-right">2</span></button>
				      <button style="width:100%;" class="btn btn-block btn-ordinary relative" title="admins">Adminstration</button>
                      <button style="width:100%;" class="btn btn-block btn-ordinary bottom-half-pill relative" title="Favs">Preferences</button>
                 </div>
				 
				 <div class="panel panel-default" style="margin-top:12px;">
				     <div class="panel-heading">
					    <h3 class="panel-title"><span class="placeholder"></span> My Upcoming Events</h3>
					 </div>
					 <div id="events-list" class="panel-body">
					        <ul class="list-menu list-unstyled">
						    <li>Birthdays</li>
                                                    <li>Weddings</li>
						</ul>
					 </div>
				 </div>
			  </div>	 
            </div>
            <div style="background-color:#ffffff;" class="col-md-8">
                   <div id="main-pane">
                       <h2>Tip of the day!</h2>
                       <p>
                          I really don't know what the tip of the day would be. 
                          I guess you'll just have to figure that out yourself. NOTICE THE TEXT COLOR OF THE TOOLTIP CHANGING...
                       </p>
                   </div>        
            </div>

   </section>

        <script src="./assets/js/jquery.min.js" type="text/javascript"></script>
        <script src="./assets/js/jquery.migrate.min.js" type="text/javascript"></script>
        <script src="./assets/js/jquery.easing.min.js" type="text/javascript"></script>
        <script src="../src/tootletips.js" type="text/javascript"></script>
        <script type="text/javascript">
             $(function(){

                  $('[title]').tootletip({
                      showTip:true,
                      preferedPosition:{
                          ".btn-ordinary":"right"
                      },
                      tipEvents:{
                         onFinishIn:function(tip, elem){
                             tip.css({color:'blue'});
                         },
                         onFinishOut:function(tip, elem){
                             tip.css({color:'white'});
                         }
                      }
                  });                 

             });
        </script>
   </body>
</html>
